<script>
  $(document).ready(function() {
    var $nav = $('.pl-docs-sidenav');

    $('h1').each(function() {
        var title = $(this).html();
        var id = '#' + $(this).attr('id');

        $nav.append('<li><a href="' + id + '">' + title + '</li>');
    });
  })
</script>
