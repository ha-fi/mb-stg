<script>
    $( document ).ready(function() {

	boomsvgloader.load('svg/sprite.svg');
    	// init navs
      $('.nav-links').btNavLinks();
      $('.nav-blocks').btNavLinks();

    	$('body').scrollspy({ target: '.pl-docs-sidebar'});

    	///////////// active nav

			var path = location.pathname.split("/");
			var section = path[path.length-1];
			if(section == "") {
				$('#pl-docs-nav a[href^="index.html"]').closest('li').addClass('active');
			} else {
				$('#pl-docs-nav a[href^="' + section + '"]').closest('li').addClass('active');
			}
			$("[data-toggle=popover]").popover();
			$('.selectpicker').selectpicker();

		
			///////////// log call

			// add/remove active class to log call status buttons
			$('.log-call__status .list-group-item').click(function(e){
				e.preventDefault();
				var $this = $(this);
				var $theParent = $this.parent();
				$theParent.find('.list-group-item').removeClass('active');
				$this.addClass('active');
			});

			$('.log-call__status').click(function(e){
				e.preventDefault();
				var $theParent = $(this).parent();
				$theParent.next('#zebracornftw').collapse('show');
			});


    	///////////// to-dos

			// add/remove active class to date buttons
			$('.set-to-do__date-btns .btn').click(function(e){
				e.preventDefault();
				var $this = $(this);
				var $theParent = $this.parent();
				$theParent.find('.btn').removeClass('active');
				$this.addClass('active');
				$this.closest('.set-to-do__body').find('.set-to-do__cancel').removeClass('hide');
    		$this.closest('.set-to-do__body').find('.set-to-do__date').text('Thursday, January 1, 2015');
			});

			// cancel
			$('.set-to-do__cancel').click(function(e){
				e.preventDefault();
				var $this = $(this);
				$this.addClass('hide');
				$this.closest('.set-to-do__body').find('.set-to-do__date-btns .btn').removeClass('active');
    		$this.closest('.set-to-do__body').find('.set-to-do__date').text('Schedule a To-Do?');
			});

    	// show/hide specific time options
			$('#set-to-do__time__radios').click(function() {
			   if($('#to-do-specific-time').is(':checked')) { 
			   	$('#set-to-do__time__opts').removeClass("hide");
			   } else {
			   	$('#set-to-do__time__opts').addClass("hide");
			   }
			});
			$('#set-to-do__time__radios2').click(function() {
			   if($('#to-do-specific-time2').is(':checked')) { 
			   	$('#set-to-do__time__opts2').removeClass("hide");
			   } else {
			   	$('#set-to-do__time__opts2').addClass("hide");
			   }
			});
			$('#set-to-do__time__radios3').click(function() {
			   if($('#to-do-specific-time3').is(':checked')) { 
			   	$('#set-to-do__time__opts3').removeClass("hide");
			   } else {
			   	$('#set-to-do__time__opts3').addClass("hide");
			   }
			});

			// progress bars - send to random position

			$('.progress-bar').each(function(){
				var position = Math.floor(Math.random()*100);
				if(position<5) { position = 5; }
			  // add % to label
			  if($(this).find('.progress-bar__bar__label').length > 0) {
			  	$(this).find('.progress-bar__bar__label').html(position+'%');
			  }
			  // position bar
			  $(this).find('.progress-bar__bar').css('transform','translateX('+position+'%)'); 
			  $(this).find('.progress-bar__bar').css('-webkit-transform','translateX('+position+'%)');
			});

			// progress bars - click progress bar to transition

			$(".progress-bar").on("click", function(e) {
			  var offset = $(this).offset(),
			      position = Math.floor((e.pageX - offset.left)/$(this).width()*100) + 1;
			  // check for label
			  if($(this).find('.progress-bar__bar__label').length > 0) {
			  	// add % to label
			  	$(this).find('.progress-bar__bar__label').html(position+'%');
			  	/*// if position is less than five, need to prevent label from being hidden
			  	if(position < 5) {
			  		// get label's width and divide by width of progress-bar
				  	var labelWidth = $(this).find('.progress-bar__bar__label').width()/$(this).width()*100;
				  	// add label's width to position
				  	position = position + Math.round(labelWidth);
				  }*/
				  if (position < 4 ) { position = 4; }
			  }
			  // position bar
			  $(this).find('.progress-bar__bar').css('transform','translateX('+position+'%)'); 
			  $(this).find('.progress-bar__bar').css('-webkit-transform','translateX('+position+'%)');
			});
			

			// view markup buttons
			if($(window).width() < 768) {
				$('.pl-code').prepend("<button class='btn btn-default btn-sm btn-showmarkup'>view markup</button>");
				$('.pl-code pre').hide();
				$('.btn-showmarkup').click(function(){
					var prediv = $('pre');
					$(this).next(prediv).show();
					$(this).hide();
				});
			}



    });

</script>
