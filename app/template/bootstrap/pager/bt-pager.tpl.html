<div class="btn-group minimal-pager">
    <button
        type="button"
        class="btn btn-default btn-icon"
        ng-class="{ 'disabled': noPrevious() }"
        ng-click="selectPage(page - 1)"><svg class="icon"><use xlink:href="#icon-chevron-left"/></svg></button>
    <button
        type="button"
        class="btn btn-default btn-icon"
        ng-class="{ 'disabled': noNext() }"
        ng-click="selectPage(page + 1)"><svg class="icon"><use xlink:href="#icon-chevron-right"/></svg></i></button>
</div>
